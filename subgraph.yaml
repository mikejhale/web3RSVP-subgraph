specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Web3RSVP
    network: mainnet
    source:
      address: ""
      abi: Web3RSVP
      startBlock: #######
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Account
        - Event
        - Confirmation
        - RSVP
      abis:
        - name: Web3RSVP
          file: ./abis/Web3RSVP.json
      eventHandlers:
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
      file: ./src/mapping.ts
