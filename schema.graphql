type Event @entity {
  id: ID!
  eventID: String!
  eventOwner: String!
  eventTimestamp: BigInt!
  maxCapacity: BigInt!
  deposit: BigInt!
  paidOut: Boolean! 
}

type Account @entity {
  id: ID!
  bool: Boolean!
}

type RSVP @entity {
  id: ID!
  attendee: Account!
  event: Event!
}

type Confirmation @entity {
  id: ID!
  attendee: Account!
  event: Event!
}